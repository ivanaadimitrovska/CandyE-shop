<style>
    body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

/* Header styles */
header {
    background-color: hotpink;
    color: #fff;
    padding: 20px;
}

header h1 {

    margin-bottom: 10px;
}

}

}

nav ul li a {
    color: #fff;

    font-size: 16px;

}

main {

    padding: 20px;
}

h2 {

}

    font-size: 16px;
    margin-bottom: 20px;
}

/* Footer styles */
footer {
    background-color: hotpink;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #555;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }
